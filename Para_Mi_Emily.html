<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춰Mensajes para Emily!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #fce4ec; /* Rosa muy claro, similar al de la imagen */
            color: #333;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Para asegurar que no haya barras de desplazamiento innecesarias */
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px; /* Bordes m치s redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Sombra m치s suave */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            position: relative;
            z-index: 1; /* Para que est칠 por encima de posibles animaciones de fondo */
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Fuente m치s decorativa para "I love You" */
            color: #e91e63; /* Rosa fuerte, similar al de la imagen */
            margin-bottom: 50px; /* M치s espacio */
            font-size: 4em; /* M치s grande */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .envelope-container {
            position: relative;
            width: 150px; /* Tama침o del icono */
            height: 150px;
            margin: 0 auto 40px auto;
            background-color: #f0f0f0; /* Color del sobre */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 2px solid #ccc; /* Borde sutil */
        }

        .envelope-container:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
        }

        .heart-button {
            background-color: #ff69b4; /* Rosa del bot칩n del coraz칩n */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px; /* Muy redondeado */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute; /* Posicionado sobre el sobre */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap; /* Evitar que el texto se rompa */
        }

        .heart-button:hover {
            background-color: #e652a2;
            transform: translate(-50%, -50%) scale(1.05); /* Ligeramente m치s grande */
        }

        .heart-button:active {
            transform: translate(-50%, -50%) scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .heart-icon {
            font-size: 1.4em;
            line-height: 1; /* Alinea bien el icono */
            margin-right: -4px; /* Ajusta el espacio entre texto y coraz칩n */
        }

        #messageDisplay {
            margin-top: 40px;
            font-size: 1.8em; /* Tama침o grande para el mensaje */
            color: #e91e63; /* El mismo rosa del t칤tulo */
            font-weight: 700; /* M치s audaz */
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            transform: translateY(20px); /* Empieza un poco abajo */
            min-height: 1.8em; /* Evita que el contenedor salte al cargar */
        }

        #messageDisplay.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo para el bot칩n "Te amo" de abajo */
        .bottom-button {
            background-color: #ffc1e3; /* Rosa m치s claro */
            color: #e91e63; /* Texto en rosa oscuro */
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 50px; /* M치s separaci칩n del contenedor superior */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bottom-button:hover {
            background-color: #ffb1da;
            transform: translateY(-3px);
        }

        .bottom-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-button .heart-icon {
            font-size: 1.2em;
            color: #e91e63; /* Color del coraz칩n igual al texto */
        }

        /* Animaci칩n de part칤culas de coraz칩n */
        .heart-particle {
            position: absolute;
            background-color: #ff69b4;
            opacity: 0.7;
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOutUp 2s forwards;
            font-size: 1.5em; /* Tama침o del coraz칩n */
            text-align: center;
            line-height: 1; /* Para que el coraz칩n se vea bien */
            transform: scale(0); /* Empieza invisible */
        }

        @keyframes fadeOutUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>I love You</h1>
        <div class="envelope-container">
            <button id="heartButton" class="heart-button">
                Haz clic <span class="heart-icon">游눘</span>
            </button>
        </div>
        <p id="messageDisplay"></p>
    </div>

    <button class="bottom-button" onclick="alert('춰T칰 tambi칠n eres amada, Emily!');">
        Te amo <span class="heart-icon">游눘</span>
    </button>

    <script>
        const heartButton = document.getElementById('heartButton');
        const messageDisplay = document.getElementById('messageDisplay');
        const backgroundMusic = document.getElementById('backgroundMusic'); // Referencia al elemento de audio

        let audioStarted = false; // Bandera para controlar si el audio ya inici칩

        const messages = [
            "Te amo Emily",
            "Eres la mejor",
            "Mi Princesa Hermosa",
            "Mi Ballenita Azul",
            "Lindo Arandano",
            "Mi Ni침a Especial",
            "Eres mi Camino",
            "Linda",
            "Hermosa",
            "Preciosa",
            "Mi Kintsugui",
            "Mi amor",
            "Mi coraz칩n",
            "Mi vida",
            "Mi alegr칤a",
            "Mi luz",
            "Mi todo",
            "Siempre juntos",
            "Eres mi universo",
            "Mi raz칩n de ser"
        ];

        let lastMessageIndex = -1; // Para asegurar que no se repita el mismo mensaje seguido si es posible

        heartButton.addEventListener('click', (event) => {
            // Reproducir m칰sica solo la primera vez que se hace clic
            if (!audioStarted) {
                backgroundMusic.play().catch(error => {
                    // Manejo de errores si la reproducci칩n falla (ej. por pol칤ticas de navegador)
                    console.log("Error al intentar reproducir el audio:", error);
                });
                audioStarted = true;
            }

            // Selecciona un mensaje al azar que no sea el mismo que el anterior (si hay suficientes mensajes)
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (messages.length > 1 && randomIndex === lastMessageIndex); // Evita repetici칩n inmediata

            const selectedMessage = messages[randomIndex];
            lastMessageIndex = randomIndex;

            messageDisplay.textContent = selectedMessage;
            messageDisplay.classList.add('visible'); // Muestra el mensaje con animaci칩n
            // Reinicia la animaci칩n si ya estaba visible para que se vea el cambio
            messageDisplay.style.transition = 'none'; // Desactiva temporalmente la transici칩n
            messageDisplay.offsetHeight; // Truco para forzar el reflow
            messageDisplay.style.transition = ''; // Reactiva la transici칩n

            // Efecto de part칤culas de coraz칩n
            createHeartParticle(event.clientX, event.clientY);
        });

        // Funci칩n para crear part칤culas de coraz칩n (sin cambios)
        function createHeartParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('heart-particle');
            particle.textContent = '游눘'; // El emoji de coraz칩n
            document.body.appendChild(particle);

            // Posiciona la part칤cula donde se hizo clic (o cerca del bot칩n)
            particle.style.left = `${x - particle.offsetWidth / 2}px`;
            particle.style.top = `${y - particle.offsetHeight / 2}px`;

            // Elimina la part칤cula despu칠s de la animaci칩n
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
    </script>
</body>
</html>
